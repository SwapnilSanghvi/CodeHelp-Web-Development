<!-- Tell your browser, that is an html docs and we are using html5  -->
<!DOCTYPE html>
<!-- lan atribute, tell content of web page is in english  -->
<html lang="en">
  <!-- head tag contain meta data like, title, style, script, viewport etc  
  meta tag - define meta about html doc.
  always go inside head tag
  used to specify character set, page description, keyword, author, viewport
  -->
  <head>
    <!-- utf is character encoding  -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- we will write title of the page inside title element  -->
    <title>Hello Title</title>
    <!-- set favicon icon  -->
    <link rel=" icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body></body>
</html>
