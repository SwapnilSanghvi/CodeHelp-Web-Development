<!DOCTYPE html>
<html>
  <style>
    .greenclass {
      color: green;
    }
    #redcolor {
      color: red;
    }
  </style>
  <body>
    <!-- 
      Class - The .class selector selects elements with a specific class attribute. To select elements with a specific class, write a period (.) character, followed by the name of the class.
    -->
    <p class="greenclass">Hello Ji</p>
    <!--
      Id - The #id selector selects elements with a specific id attribute. To select elements with a specific id, write a hash (#) character, followed by the name of the Id.
      Note : - ID Must be unique.
    -->
    <p id="redcolor">Namaste</p>
  </body>
</html>
