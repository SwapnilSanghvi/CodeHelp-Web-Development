<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Pseudo Classes Selectors - link, hover, visited, active */
      /* tag-name:pseudo-class{
        property-name:property-value;
      } */
      a:hover {
        color: yellow;
      }
      a:visited {
        color: rgb(51, 14, 154);
      }
      a:active {
        color: rgb(189, 14, 66);
      }
      a:link {
        color: rgb(233, 18, 22);
      }
      .btn:hover {
        color: red;
      }
      #btn:hover {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <a href="#">Hello</a>
    <a href="#" class="btn">hello</a>
    <a href="#" id="btn">hello</a>
  </body>
</html>
