<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Specificity - Style Attribute !Important > ID > Class, Pseudo-class, Att ribute > Element  */
      p {
        color: red !important;
      }
      .black-para {
        color: green;
      }
      #firstpara {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p class="black-para" id="firstpara" style="color: orange">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Optio
      repellendus numquam repellat veniam, cum aperiam vel dolorum accusantium
      quia tempora.
    </p>
  </body>
</html>
