<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Hex Color  */
      .para1 {
        color: #000000;
      }
      /* RGB color  */
      .para2 {
        color: rgba(255, 1, 0);
      }
      /* Color Name  */
      .para3 {
        color: blue;
      }
      /* RGBA color  */
      .para4 {
        color: rgba(255, 1, 0, 0.5);
      }
      /* HSL color  */
      .para5 {
        color: hsl(0, 100%, 50%);
      }
      /* HSLA color  */
      .para6 {
        color: hsl(0, 100%, 50%, 0.5);
      }
    </style>
  </head>
  <body>
    <p class="para1">This is paragraph 1</p>
    <p class="para2">This is paragraph 2</p>
    <p class="para3">This is paragraph 3</p>
    <p class="para4">This is paragraph 4</p>
    <p class="para5">This is paragraph 5</p>
    <p class="para6">This is paragraph 6</p>
  </body>
</html>
